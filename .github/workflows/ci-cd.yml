name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        java-version: [11]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ${{ matrix.os == 'windows-latest' && 'C:/Users/RunnerUser/.m2/repository' || '~/.m2/repository' }}
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install  # Теперь запускается из корня, где находится pom.xml

      - name: Run tests with Maven
        run: mvn test  # Теперь запускается из корня, где находится pom.xml

      - name: Deploy to server (optional)
        run: |
          echo "Deploy step will be added here."
        if: success()
